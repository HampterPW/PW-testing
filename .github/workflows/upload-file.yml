name: Process File Uploads

on:
  issues:
    types: [opened]

jobs:
  process-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Parse Issue Body
        id: parse
        run: echo "::set-output name=file_name::$(echo '${{ github.event.issue.body }}' | grep -oP 'File Name\\*\\*: \\K.*')"

      - name: Add File to Repository
        run: |
          echo "Adding file ${{ steps.parse.outputs.file_name }}"
